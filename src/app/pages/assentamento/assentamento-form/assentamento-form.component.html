<po-page-default [p-title]="pageTitle" [p-actions]="actions">
  <!-- <div class="po-row">
    <po-button-group class="po-md-12" [p-buttons]="botoes"> </po-button-group>
  </div> -->


  <po-loading-overlay
    [p-screen-lock]="true"
    [hidden]="carregando"
    [p-text]="mensagemLoading" >
  </po-loading-overlay>

  <po-stepper [p-step-icons]=true>
    <po-step p-label="Titulare" [p-can-active-next-step]="dependenteValido.bind(this)">
      <app-titulares-form [edicao]="edicao" (formularioTitularValido)="formularioTitularValido($event)"></app-titulares-form>
    </po-step>
    <po-step p-label="Dependentes">
      <div *ngIf="titularValido">
        <app-dependentes-form (enviaDependentes)="recebeDependentes($event)"></app-dependentes-form>
      </div>
    </po-step>
    <po-step p-label="Moradia">
      <app-moradia-form></app-moradia-form>
    </po-step>
    <po-step p-label="Rendas">
      <div *ngIf="habilitaRenda">
        <app-rendas [comboRenda]=comboRenda></app-rendas>
      </div>
    </po-step>
  </po-stepper>



</po-page-default>
