<po-page-default [p-title]="pageTitle" [p-actions]="actions">
  <div class="po-row">
    <po-button-group class="po-md-12" [p-buttons]="botoes"> </po-button-group>
  </div>

  <app-titulares-form *ngIf="isTitular"></app-titulares-form>
  <app-dependentes-form *ngIf="isDependente"></app-dependentes-form>
  <app-moradia-form *ngIf="isMoradia"></app-moradia-form>
</po-page-default>
