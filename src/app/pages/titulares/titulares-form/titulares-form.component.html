<form [formGroup]="formularioTitular">
    <po-divider p-label="Informações Assentamento"></po-divider>
    <div class="po-row">
      <po-input
        formControlName="assentamento"
        class="po-lg-4"
        p-label="Assentamento"
        p-placeholder="Assentamento"
        p-disabled="true"
        p-clean
      >
      </po-input>
      <po-input
        formControlName="numeroSelagemAtual"
        class="po-lg-4"
        p-label="Selagem Atual"
        p-placeholder="Selagem Atual"
        p-disabled="true"
        p-clean
      ></po-input>
      <po-input
        formControlName="numeroSelagemAntiga"
        class="po-lg-4"
        p-label="Selagem Antiga"
        p-placeholder="Selagem FUMHAB"
        p-disabled="true"
        p-clean
      ></po-input>
    </div>

    <po-divider p-label="Informações Gerais"></po-divider>
    <div class="po-row">
      <po-input
        formControlName="nomeResponsavel"
        class="po-lg-3"
        p-label="Nome Responsável"
        p-placeholder="Nome do Responsável"
        p-disabled="true"
        p-clean
      >
      </po-input>
      <po-number
        formControlName="numeroCartaoCidadao"
        class="po-lg-3"
        p-label="Cartão Cidadão"
        p-placeholder="Número do Cartão Cidadão"
        p-disabled="true"
        p-clean
      ></po-number>
      <po-input
        formControlName="numeroCpf"
        class="po-lg-3"
        p-label="CPF"
        p-placeholder="Número do CPF"
        p-mask="999.999.999-99"
        p-disabled="true"
        p-clean
      ></po-input>
      <po-datepicker
        formControlName="dataNascimento"
        class="po-lg-3"
        p-label="Data de Nascimento"
        p-placeholder="dd/mm/aaaa"
        p-disabled="true"
        p-clean
      >
      </po-datepicker>
    </div>

    <div class="po-row">
      <po-combo
        formControlName="genero"
        class="po-lg-3"
        [p-clean]="true"
        p-label="Gênero"
        [p-options]="generoOpcoes"
        p-placeholder="Selecione o Gênero"
        [p-clean]="true"
      >
      </po-combo>
      <po-combo
        formControlName="etnia"
        class="po-lg-3"
        [p-clean]="true"
        p-label="Raça/Etinia"
        [p-options]="etniaOpcoes"
        p-placeholder="Selecione a Etinia"
        [p-clean]="true"
      >
      </po-combo>
      <po-combo
        formControlName="escolaridade"
        class="po-lg-3"
        [p-clean]="true"
        p-label="Escolaridade"
        [p-options]="escolaridadeOpcoes"
        p-placeholder="Selecione o Grau de Escolaridade"
        [p-clean]="true"
      >
      </po-combo>
      <po-combo
        formControlName="deficiencia"
        class="po-lg-3"
        [p-clean]="true"
        p-label="Possui Deficiencia"
        [p-options]="deficienciaOpcoes"
        p-placeholder="Selecione a defiencia"
        [p-disabled]="true"
        [p-clean]="true"
      >
      </po-combo>
    </div>
    <div class="po-row">
      <po-combo
        formControlName="estadoCivil"
        class="po-lg-3"
        [p-clean]="true"
        p-label="Estado Civil"
        [p-options]="estadoCivilOpcoes"
        p-placeholder="Selecione o estado civil"
        [p-disabled]="true"
      >
      </po-combo>
      <!-- <po-input
        formControlName="rendaTotal"
        class="po-lg-3"
        p-label="Renda Total"
        p-disabled="true"
        p-placeholder="R$4.451,33"
        p-clean
      >
      </po-input> -->
    </div>

    <po-divider p-label="Informações Sobre Moradia"></po-divider>
    <div class="po-row">
      <po-combo
        formControlName="familiaIncProcHabit"
        class="po-lg-3"
        [p-clean]="true"
        p-label="Família Incluída no Programa Habitacional"
        [p-options]="boleanoOpcoes"
        p-placeholder="Sim ou não?"
      >
      </po-combo>
      <po-combo
        formControlName="quantidadeFamilia"
        class="po-lg-3"
        [p-clean]="true"
        p-label="Familia por Domícíio"
        [p-options]="familiaDomicilioOpcoes"
        p-placeholder="Quantas Famílias existem no Domicílio"
      >
      </po-combo>
      <po-combo
        formControlName="tempoMoradiaBairro"
        class="po-lg-3"
        [p-clean]="true"
        p-label="Tempo de Moradia no Bairro"
        [p-options]="tempoDeMoradiaOpcoes"
        p-placeholder="Tempo de Moradia no Bairro Atual"
      >
      </po-combo>
      <po-combo
        formControlName="tempoMoradiaLouveira"
        class="po-lg-3"
        [p-clean]="true"
        p-label="Tempo de Moradia em Louveira"
        [p-options]="tempoDeMoradiaOpcoes"
        p-placeholder="Tempo de Moradia em Louveira/SP"
      >
      </po-combo>
    </div>
    <div class="po-row">
      <po-combo
        formControlName="possuiImovel"
        class="po-lg-3"
        [p-clean]="true"
        p-label="Possui Imóvel"
        (p-change)="possuiImovelSelecionado($event)"
        [p-options]="boleanoOpcoes"
        p-placeholder="Possui algum imóvel no país?"
      >
      </po-combo>
      <po-input
        formControlName="qualLocalDoImovel"
        class="po-lg-9"
        p-label="Onde"
        [p-disabled]="converterBooleanString(!localDoImovelAtivo)"
        [p-required]="converterBooleanString(localDoImovelAtivo)"
        p-placeholder="Local do Imóvel"
        p-clean
      >
      </po-input>
    </div>
    <div class="po-row">
      <po-combo
        formControlName="programaHabitacional"
        class="po-lg-3"
        [p-clean]="true"
        p-label="Já Contemplado"
        (p-change)="jaContempladoSelecionado($event)"
        [p-options]="boleanoOpcoes"
        p-placeholder="Já foi contemplado em algum programa?"
      >
      </po-combo>
      <po-input
        formControlName="qualProgHabitacional"
        [p-disabled]="converterBooleanString(!programaContempladoAtivo)"
        [p-required]="converterBooleanString(programaContempladoAtivo)"
        class="po-lg-9"
        p-label="Qual?"
        p-placeholder="Qual programa você já foi beneficiado?"
        p-clean
      >
      </po-input>
    </div>
    <div class="po-row">
      <po-combo
        formControlName="regFundOuUsocapiao"
        (p-change)="jaContempladoPaisSelecionado($event)"
        class="po-lg-4"
        [p-clean]="true"
        p-label="Já Contemplado no País"
        [p-options]="boleanoOpcoes"
        p-placeholder="Já foi contemplado em algum programa no país?"
      >
      </po-combo>
      <po-input
        formControlName="qualRegFundOuUsocapiao"
        class="po-lg-4"
        [p-disabled]="converterBooleanString(!programaContempladoPaisAtivo)"
        [p-required]="converterBooleanString(programaContempladoPaisAtivo)"
        p-label="Qual?"
        p-placeholder="Qual programa você já foi beneficiado?"
        p-clean
      >
      </po-input>
      <po-input
        formControlName="aondeRegFundOuUsocapiao"
        class="po-lg-4"
        [p-disabled]="converterBooleanString(!programaContempladoPaisAtivo)"
        [p-required]="converterBooleanString(programaContempladoPaisAtivo)"
        p-label="Onde?"
        p-placeholder="Onde fica o ímóvel que você já foi beneficiado?"
        p-clean
      >
      </po-input>
    </div>

  </div>
</form>

  <app-rendas
    *ngIf="modalAberto"
    (atualizaRenda)="atualizaRenda()"
